<button
  [disabled]="isDisable"
  class="hover:shadow-md flex items-center justify-center disabled:bg-grey-95 disabled:text-grey-80 rounded-[50px]"
  [ngClass]="[buttonTypeClasses, buttonSizeClasses]"
  [class.hover:shadow-none]="isIconButton || size === EButtonSize.XS"
  [class.hover:shadow-md]="!(isIconButton || size === EButtonSize.XS)"
>
  <ng-container *ngIf="!isLoading; else loader">
    <img
      *ngIf="iconPath"
      [ngClass]="buttonIconSizeClasses"
      [class.mr-2]="!isIconButton"
      [src]="iconPath"
    />
    <span *ngIf="text" [class.hover:underline]="size === EButtonSize.XS">{{
      text
    }}</span>
  </ng-container>
</button>

<ng-template #loader>
  <svg
    class="animate-spin"
    [ngClass]="[buttonIconColorClasses, buttonIconSizeClasses]"
    fill="none"
    viewBox="0 0 22 22"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M18.6581 17.4961C17.1109 19.3069 14.9681 20.506 12.6155 20.8775C10.2629 21.2491 7.85489 20.7687 5.8249 19.5229C3.79492 18.2771 2.27626 16.3476 1.54225 14.0817C0.808241 11.8159 0.907079 9.36243 1.82098 7.16296C2.73488 4.96348 4.40382 3.16242 6.52744 2.08393C8.65106 1.00543 11.0899 0.720327 13.405 1.27992"
      stroke-width="1.5"
    />
  </svg>
</ng-template>
