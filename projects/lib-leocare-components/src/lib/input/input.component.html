<ng-container [ngSwitch]="type">
  <ng-container *ngSwitchCase="EInputType.TEXT">
    <div class="flex flex-col">
      <label class="base-label" *ngIf="label" [for]="identifier"
        >{{ label }} <span *ngIf="isRequired">*</span></label
      >
      <input
        class="base-input"
        [id]="identifier"
        [name]="name"
        type="text"
        [placeholder]="placeholder"
        [disabled]="isDisabled"
        [attr.aria-invalid]="isInvalid"
        [attr.aria-valid]="isValid"
      />
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="EInputType.PASSWORD"></ng-container>
  <ng-container *ngSwitchCase="EInputType.SEARCH"></ng-container>
  <ng-container *ngSwitchCase="EInputType.DROPDOWN"></ng-container>
  <ng-container *ngSwitchCase="EInputType.DATEPICKER"></ng-container>
  <ng-container *ngSwitchCase="EInputType.AUTOCOMPLETE"></ng-container>
</ng-container>
